<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ငွေသွင်း/ငွေထုတ်မှတ်တမ်း</title>
    
    <link rel="stylesheet" href="home.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<body>

    <nav class="top-nav">
        <a href="#" class="logo-link">
            <img src="your-logo.png" alt="Website Logo" class="logo">

        <div class="user-info">
            လက်ကျန်ငွေ: <span id="user-amount-display">-</span> ကျပ်

    <main>
        <div id="loading-message">
            <p>Loading...</p>
        </div>

        <div id="history-content" style="display: none;">
            <div class="tab-buttons">

            </div>
            
            <div id="deposit-history-container" class="history-container">
                <h3>ငွေသွင်းမှတ်တမ်း</h3>
                <div id="deposit-history-list" class="history-list">
                    </div>
            </div>

            <div id="withdraw-history-container" class="history-container" style="display: none;">
                <h3>ငွေထုတ်မှတ်တမ်း</h3>
                <div id="withdraw-history-list" class="history-list">
                    </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html"><img src="home-icon.png" alt="Home Icon" class="nav-icon"></a>
        <a href="payment.html"><img src="info-icon.png" alt="Payment Icon" class="nav-icon"></a>

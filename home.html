<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ပင်မစာမျက်နှာ</title>
    <link rel="stylesheet" href="home.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

    <nav class="top-nav">
        <a href="#" class="logo-link">
            <img src="your-logo.png" alt="Website Logo" class="logo">
        </a>
        <div class="nav-right-icons">
            <button class="nav-button app-button">App</button>
            <button class="nav-button reload-button">↻</button>
        </div>
    </nav>

    <main>
        
        <div id="loading-message">
            <p>Loading...</p>
        </div>

        <div id="content" style="display: none;">
            
            <div id="account-info-container">
                <div id="logged-in-profile" style="display: none;">
                    <div class="profile-card">
                        <img src="profile-placeholder.png" alt="Profile Icon" class="profile-icon">
                        <p class="profile-name">
                            <span id="account-name-in-card">အကောင့်ဝင်ပါ</span>
                        </p>
                        </div>
                </div>

                <div id="wallet-buttons-container">
                    <div class="wallet-button my-wallet single-wallet">
                        <div class="wallet-icon-box">
                            <img src="wallet-icon.png" alt="My Wallet" class="wallet-icon">
                        </div>
                        <p class="wallet-label">ကျွန်ုပ်ပိုက်ဆံအိတ်</p>
                        <p class="wallet-amount"><span id="amount">0</span> ကျပ်</p>
                        <button class="add-button">+</button>
                    </div>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="slider">
                    <img src="https://images.394993282.com/mcs-images/announcement/inle99f3/1758080236470_Inle99%20Inle99%20TG%20version%20Pc.jpeg" alt="Image 1" class="slide">
                    <img src="image2.jpg" alt="Image 2" class="slide">
                    <img src="image3.jpg" alt="Image 3" class="slide">
                    <img src="image4.jpg" alt="Image 4" class="slide">
                    <img src="image5.jpg" alt="Image 5" class="slide">
                </div>
            </div>

            <div class="game-category-header">
                <span class="category-icon">★</span>
                <h3>ဂိမ်းများ</h3>
                <span class="category-icon">★</span>
            </div>

            <div class="game-buttons-container two-buttons">
                <a href="twod.html" class="game-link">
                    <img src="2d-image.png" alt="2D Game" class="game-image 2d-image">
                    <p class="game-label">2D</p>
                </a>
                <a href="three.html" class="game-link">
                    <img src="3d-image.png" alt="3D Game" class="game-image 3d-image">
                    <p class="game-label">3D</p>
                </a>
                </div>

        </div> </main>

    <nav class="bottom-nav">
        <a href="home.html" class="active"><img src="home-icon.png" alt="Home Icon" class="nav-icon"><p>မူလ</p></a>
        
        <a href="payment.html"><img src="wallet-icon-bottom.png" alt="Wallet Icon" class="nav-icon"><p>ပိုက်ဆံအိတ်</p></a>
        
        <a href="rules.html"><img src="rules-icon.png" alt="Rules Icon" class="nav-icon"><p>စည်းမျဉ်း</p></a>
        
        <a href="account.html"><img src="account-icon.png" alt="Account Icon" class="nav-icon"><p>ကျွန်ုပ်</p></a>
    </nav>
    
    <script src="home.js"></script>

</body>
</html>
